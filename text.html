<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Círculo Menstrual Interactivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    .container {
      text-align: center;
    }

    canvas {
      max-width: 100%;
    }

    .controls {
      margin-top: 20px;
    }

    input {
      padding: 8px;
      width: 60px;
      text-align: center;
      font-size: 16px;
    }

    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-left: 10px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="container">
    <canvas id="cicloCanvas" width="500" height="500"></canvas>
    <div class="controls">
      <label for="diaInput">Selecciona un día (1-28): </label>
      <input type="number" id="diaInput" min="1" max="28" value="1">
      <button id="marcarDia">Marcar</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const canvas = document.getElementById('cicloCanvas');
      const ctx = canvas.getContext('2d');
      const diaInput = document.getElementById('diaInput');
      const marcarDiaBtn = document.getElementById('marcarDia');

      // Configuración
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const outerRadius = Math.min(centerX, centerY) - 60;
      const innerRadius = outerRadius * 0.73;
      const daysTotal = 28;

      const img = new Image();
      img.src = 'cycle.png';

      // Dibujar la imagen de fondo una sola vez cuando se cargue
      img.onload = function () {
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        dibujarCirculo(1);
      };

      // Colores de las fases
      const colores = {
        agua: '#5dc5ed',   // Fase menstrual (días 1-5)
        tierra: '#00a127', // Fase folicular (días 6-11)
        fuego: '#fe5800',  // Fase ovulatoria (días 12-15)
        aire: '#7ec9cd'    // Fase lútea (días 16-28)
      };

      // Mapeo de días a fases
      function getFaseColor(dia) {
        if (dia >= 1 && dia <= 5) return colores.agua;
        if (dia >= 6 && dia <= 11) return colores.tierra;
        if (dia >= 12 && dia <= 15) return colores.fuego;
        return colores.aire;
      }

      function drawArrow(ctx, fromX, fromY, toX, toY, color = 'black') {
        const headLength = 25;
        const separacion = 10; // Separación entre la flecha y el punto
        toX -= separacion * Math.cos(Math.atan2(toY - fromY, toX - fromX));
        toY -= separacion * Math.sin(Math.atan2(toY - fromY, toX - fromX));
        const angle = Math.atan2(toY - fromY, toX - fromX);
        
        ctx.beginPath();
        ctx.moveTo(toX, toY);
        ctx.lineTo(
          toX - headLength * Math.cos(angle - Math.PI / 6),
          toY - headLength * Math.sin(angle - Math.PI / 6)
        );
        ctx.lineTo(
          toX - headLength * Math.cos(angle + Math.PI / 6),
          toY - headLength * Math.sin(angle + Math.PI / 6)
        );
        ctx.lineTo(toX, toY);
        ctx.fillStyle = color;
        ctx.fill();
        ctx.closePath();
      }
      // Función para dibujar el círculo
      function dibujarCirculo(diaSeleccionado) {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Limpiar todo el lienzo
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height); // Volver a dibujar la imagen de fondo

        const anglePerDay = (Math.PI * 2) / daysTotal;
        const startAngle = (diaSeleccionado - 1) * anglePerDay - Math.PI / 2;
        const endAngle = diaSeleccionado * anglePerDay - Math.PI / 2;

        // Reiniciar estilos
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 4;
        ctx.fillStyle = 'white';

        // Dibujar línea inicial
        ctx.beginPath();
        ctx.moveTo(centerX + innerRadius * Math.cos(startAngle), centerY + innerRadius * Math.sin(startAngle));
        ctx.lineTo(centerX + outerRadius * Math.cos(startAngle), centerY + outerRadius * Math.sin(startAngle));
        ctx.stroke();

        // Dibujar línea final
        ctx.beginPath();
        ctx.moveTo(centerX + innerRadius * Math.cos(endAngle), centerY + innerRadius * Math.sin(endAngle));
        ctx.lineTo(centerX + outerRadius * Math.cos(endAngle), centerY + outerRadius * Math.sin(endAngle));
        ctx.stroke();

        // Unir las líneas exteriores
        ctx.beginPath();
        ctx.moveTo(centerX + outerRadius * Math.cos(startAngle - 0.01), centerY + outerRadius * Math.sin(startAngle - 0.01));
        ctx.lineTo(centerX + outerRadius * Math.cos(endAngle + 0.01), centerY + outerRadius * Math.sin(endAngle + 0.01));
        ctx.stroke();

        // Dibujar flecha hacia el día seleccionado
        const arrowAngle = startAngle + anglePerDay / 2;
        drawArrow(
          ctx,
          centerX,
          centerY,
          centerX + innerRadius * Math.cos(arrowAngle),
          centerY + innerRadius * Math.sin(arrowAngle),
          getFaseColor(diaSeleccionado)
        );
      }

      // Evento para marcar un día
      marcarDiaBtn.addEventListener('click', function () {
        const dia = parseInt(diaInput.value);
        if (dia >= 1 && dia <= 28) {
          dibujarCirculo(dia);
        } else {
          alert('Por favor, ingresa un número entre 1 y 28.');
        }
      });
    });
  </script>
</body>

</html>
