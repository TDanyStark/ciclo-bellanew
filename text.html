<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Círculo Menstrual Interactivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    .container {
      text-align: center;
    }

    canvas {
      max-width: 100%;
    }

    .controls {
      margin-top: 20px;
    }

    input {
      padding: 8px;
      width: 60px;
      text-align: center;
      font-size: 16px;
    }

    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-left: 10px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="container">
    <canvas id="cicloCanvas" width="500" height="500"></canvas>
    <div class="controls">
      <label for="diaInput">Selecciona un día (1-28): </label>
      <input type="number" id="diaInput" min="1" max="28" value="1">
      <button id="marcarDia">Marcar</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const canvas = document.getElementById('cicloCanvas');
      const ctx = canvas.getContext('2d');
      

      // Evento para marcar un día
      marcarDiaBtn.addEventListener('click', function () {
        const dia = parseInt(diaInput.value);
        if (dia >= 1 && dia <= 28) {
          dibujarCirculo(dia);
        } else {
          alert('Por favor, ingresa un número entre 1 y 28.');
        }
      });
    });
  </script>
</body>

</html>
